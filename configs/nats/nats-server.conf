# CJADC2 NATS Server Configuration
# JetStream enabled for durable message streams

port: 4222
http_port: 8222

# Server name for clustering
server_name: cjadc2-nats

# JetStream configuration
jetstream {
  store_dir: "/data/jetstream"
  max_mem: 1G
  max_file: 10G
}

# Logging
debug: false
trace: false
logtime: true

# Limits
max_payload: 1MB
max_pending: 64MB
max_connections: 1000

# No authentication for development
# Production should use the authorization block below
# authorization {
#   default_permissions = {
#     publish = [">"]
#     subscribe = [">"]
#   }
# }
